<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Dashboard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body { background-color: #020617; color: white; overflow-x: hidden; }
        /* This ensures the dashboards sit on top of each other */
        .dashboard-stack {
            position: sticky;
            top: 15%; /* Adjust where it sits on the screen */
            height: 70vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: absolute;
            width: 90%;
            max-width: 1100px;
            height: 100%;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 -20px 40px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="fixed top-20 w-full text-center z-0">
        <h1 class="text-6xl font-black mb-4">Command Center</h1>
        <p class="text-slate-400 text-lg">Scroll to layer your data modules.</p>
    </div>

    <div class="relative pt-[30vh]">
        
        <div class="dashboard-stack z-10">
            <div id="card-1" class="card bg-slate-900 flex items-center justify-center border-blue-500/30">
                <div class="text-center">
                    <p class="text-blue-500 font-mono mb-2">PRIMARY_INTERFACE</p>
                    <h2 class="text-3xl font-bold text-white">Main Dashboard</h2>
                </div>
            </div>
        </div>

        <div class="h-screen"></div>

        <div class="dashboard-stack z-20">
            <div id="card-2" class="card bg-slate-800 flex items-center justify-center border-emerald-500/30">
                <div class="text-center">
                    <p class="text-emerald-500 font-mono mb-2">ANALYTICS_LAYER</p>
                    <h2 class="text-3xl font-bold text-white">Live Stats Overlay</h2>
                </div>
            </div>
        </div>

        <div class="h-screen"></div>

        <div class="dashboard-stack z-30">
            <div id="card-3" class="card bg-indigo-950 flex items-center justify-center border-purple-500/30">
                <div class="text-center">
                    <p class="text-purple-400 font-mono mb-2">AI_REPORTS</p>
                    <h2 class="text-3xl font-bold text-white">Neural Insights</h2>
                </div>
            </div>
        </div>

        <div class="h-[50vh]"></div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Initial Hero Dashboard Animation (Scale & Slide from Bottom)
        // It starts slightly down and smaller, then expands
        gsap.fromTo("#card-1", 
            { y: "50%", scale: 0.85, opacity: 0.5 },
            { 
                y: "0%", 
                scale: 1, 
                opacity: 1,
                scrollTrigger: {
                    trigger: "#card-1",
                    start: "top bottom", 
                    end: "top 20%",
                    scrub: true
                }
            }
        );

        // 2. Card 2 Slides OVER Card 1
        gsap.fromTo("#card-2", 
            { y: "100%", scale: 0.9 },
            { 
                y: "0%", 
                scale: 1,
                scrollTrigger: {
                    trigger: "#card-2",
                    start: "top bottom",
                    end: "top 15%",
                    scrub: true
                }
            }
        );

        // 3. Card 3 Slides OVER Card 2
        gsap.fromTo("#card-3", 
            { y: "100%", scale: 0.95 },
            { 
                y: "0%", 
                scale: 1,
                scrollTrigger: {
                    trigger: "#card-3",
                    start: "top bottom",
                    end: "top 15%",
                    scrub: true
                }
            }
        );
    </script>
</body>
</html>
